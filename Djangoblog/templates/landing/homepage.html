<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}
{% if user.is_authenticated %}
Hello {{ user.username }}!
<p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
<p>Please logged in</p>
<a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
